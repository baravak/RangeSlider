<html>
<head>
	<meta charset="UTF8">
	<title>Ranje Slider</title>
	<meta name="description" content="Ranje Slider"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0 maximum-scale=1.0, user-scalable=no, minimal-ui"/>
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:image" content="http://static.dev/images/logo.png"/>
	<meta property="og:image" content="http://static.dev/images/logo.png"/>
	<meta property='og:locale' content='fa_IR'/>
	<!-- <link rel="stylesheet" type="text/css" href="css/ermile.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</head>
<body class="rtl">
	<h1>Horizontal</h1>
	<div class="range-slider" id='a' data-fix-mount='on' data-max-title='max title' data-max="1000000" data-step='[{"start": 0, "end": 100, "step": 10},{"start": 100, "end": 1000, "step": 100},{"start": 1000, "end": 10000, "step": 1000},{"start": 10000, "end": 100000, "step": 10000},{"start": 100000, "end": 1000000, "step": 100000}]'></div>
	
	<div class="range-slider" id='b' data-min='-20' data-max='300' data-min-default='10' data-max-default='40' data-fix-mount='on' data-min-title='min title' data-max-title='max title' data-max-limit='90'></div>

	<div class="range-slider" id='b2' data-min='50' data-max='200' data-min-default='10' data-max-default='40' data-fix-mount='on' data-min-title='min title' data-max-title='max title' data-max-limit='180'></div>
	
	<div class="range-slider" data-min="10" id='x1' data-infinity='min' data-min-default='50' data-fix-mount='on' data-min-title='min title' data-max-title='max title' data-step='[{"start": 0, "end": 10, "step": 1},{"start": 10, "end": 100, "step": 10},{"start": 100, "end": 1000, "step": 100},{"start": 1000, "end": 10000, "step": 1000}]'></div>
	<input type="number" data-range-bind='x1' data-range-value='min' data-min-title='min title' data-max-title='max title'>
	<input type="number" data-range-bind='x1' data-range-value='max'>
	<div class="range-slider" data-infinity='min' data-min="25" data-min-default='30' data-min-unit='50' id="x3" data-fix-value='on' data-max='300' data-max-default='100'></div>
	<div class="range-slider" data-infinity='max' data-max-default='30' data-max='200' id="c5" data-fix-mount='on' data-min='35' data-min-default='55'></div>
	<div class="range-slider" data-max='200' data-max-default='160'></div>
	<div class="range-slider" data-min="-10" data-max='200'></div>
	<div class="range-slider" data-type="horizontal" data-min="-10" data-max='200' data-step="5"></div>
	<h2>default</h2>
	<div class="range-slider" data-min="-10" data-max='200' data-step="5" data-min-default='70'></div>
	<div class="range-slider" data-min="-10" data-max='200' data-step="5" data-max-default='180'></div>
	<div class="range-slider" data-min="-10" data-max='200' data-step="8" data-min-default='30' data-max-default='180'></div>
	<h2>limit</h2>
	<div class="range-slider" id="x" data-min="-10" data-max='200' data-step="5" data-min-limit='20'></div>
	<div class="range-slider" data-min="-10" data-max='200' data-step="5" data-max-limit='180'></div>
	<div class="range-slider" data-min="-10" data-max='200' data-step="5" data-min-limit='20' data-max-limit='180' data-infinity='max' data-max-default='30'></div>

	<h1>Vertical</h1>
	<div class="range-slider" data-infinity='min' data-type='vertical' data-min-title='min title' data-max-title='max title' data-fix-mount='on'></div>
	<div class="range-slider" data-infinity='max' data-type='vertical' data-min="10" data-min-title='min title' data-max-title='max title' data-fix-mount='on'></div>
	<div class="range-slider" data-type='vertical' data-min="10" data-min-default='30' data-fix-mount='on'></div>
	<div class="range-slider" data-type='vertical' data-max='200'></div>
	<div class="range-slider" data-type='vertical' data-max='200' data-max-default='160' data-fix-mount='on'></div>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-min-default='30'></div>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-step="5"></div>
	<h2>default</h2>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-step="5" data-min-default='30' data-fix-mount='on'></div>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-step="5" data-max-default='180'></div>
	<div class="range-slider" data-type='vertical' data-min="-10" data-max='200' data-step="8" data-min-default='30' data-max-default='180'></div>
	<h2>limit</h2>
	<div class="range-slider" data-type='vertical' data-min="-60" data-max='200' data-step="5" data-min-limit='20'></div>
	<div class="range-slider" data-type='vertical' data-min="-60" data-max='200' data-step="5" data-max-limit='180'></div>
	<div class="range-slider" id="z" data-type='vertical' data-min="-20" data-max='200' data-min-limit='20' data-max-limit='180' data-step='[{"start": 0, "end": 10, "step": 1},{"start": 10, "end": 100, "step": 10},{"start": 100, "end": 1000, "step": 100},{"start": 1000, "end": 10000, "step": 1000}]'></div>

	
	<script type="text/javascript">
		$(document).ready(function() {
			$(this).on('rangeSlider:debug', function(event, _args, _step){
				// console.log(this);
				// console.log(_args);
				if (Array.isArray(_step)) 
				{
					// console.log(_step);
				}
			});
			$(".range-slider").rangeSlider();
		});
	</script>

</body>
</html>
